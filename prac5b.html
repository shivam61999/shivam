<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internship Application Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h2>Internship Application Form</h2>
        <form id="internshipForm">
            
            <label for="fullName"><b>Full Name:</b></label>
            <input type="text" id="fullName" name="fullName" required><br>

            <label for="email"><b>Email:</b></label>
            <input type="email" id="email" name="email" required><br>

            <label for="phone"><b>Phone Number:</b></label>
            <input type="tel" id="phone" name="phone" required><br>

            <label for="dob"><b>Date of Birth:</b></label>
            <input type="date" id="dob" name="dob" required><br>

            <label for="gender"><b>Gender:</b></label>
            <select id="gender" name="gender" required><br>
                <option value="">Select</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>

            <label for="address"><b>Address:</b></label>
            <textarea id="address" name="address" rows="3" required></textarea><br>

            <label for="university"><b>University Name:</b></label>
            <input type="text" id="university" name="university" required><br>

            <label for="degree"><b>Degree Program:</b></label>
            <input type="text" id="degree" name="degree" required><br>

            <label for="graduationYear"><b>Expected Graduation Year:</b></label>
            <input type="number" id="graduationYear" name="graduationYear" min="2024" required><br>

            <label for="cgpa"><b>Current CGPA:</b></label>
            <input type="number" id="cgpa" name="cgpa" step="0.01" min="0" max="10" required><br>

            <label for="skills"><b>Key Skills (comma separated):</b></label>
            <input type="text" id="skills" name="skills" required><br>

            <label for="linkedin"><b>LinkedIn Profile:</b></label>
            <input type="url" id="linkedin" name="linkedin"><br>

            <label for="portfolio"><b>Portfolio Website (if any):</b></label>
            <input type="url" id="portfolio" name="portfolio"><br>

            <label for="resume"><b>Upload Resume (PDF):</b></label>
            <input type="file" id="resume" name="resume" accept=".pdf" required><br>

            <label for="coverLetter"><b>Why do you want this internship?</b></label>
            <textarea id="coverLetter" name="coverLetter" rows="4" required></textarea><br>

            <label for="availability"><b>Availability (Start Date):</b></label>
            <input type="date" id="availability" name="availability" required><br>

            <label for="duration"><b>Preferred Internship Duration:</b></label>
            <select id="duration" name="duration" required>
                <option value="1 Month">1 Month</option>
                <option value="2 Months">2 Months</option>
                <option value="3 Months">3 Months</option>
                <option value="6 Months">6 Months</option>
            </select>

            <button type="submit">Submit Application</button>

        </form>
    </div>

    <script src="script.js"></script>

</body>
</html>
